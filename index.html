<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <p>Filter ui cards via their profession.</p>
    <select class="profession" id="profession">
        <option disabled selected>Profession</option>
        <option>developer</option>
        <option>admin</option>
    </select>
    <div class="filter">
        <div class="container">
            <!-- <div class="item">
                <span>1:</span>
                <span class="left">Name:John</span>
                <span class="left">Developer</span>
                <span class="left right">Age</span>
            </div> -->
        </div>
        <button type="button" onclick="filter()">Filter</button>
    </div>
    <p class="new-user">Add a new user</p>
    <form onsubmit="addUser(event)">
        <div class="info">
            <div>
                <label for="name">Enter Name:</label><br>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="profession">Enter Profession:</label><br>
                <input type="text" id="prof" name="profession" required>
            </div>
            <div>
                <label for="age">Enter Age:</label><br>
                <input type="number" id="age" name="age" required>
            </div>
        </div>
        <button type="submit" >Add User</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
